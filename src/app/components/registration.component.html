<form #regForm="ngForm" (ngSubmit)="processForm(regForm.value)" fxLayout="column">
        <h1>High School Reunion Registration Form</h1>
        <hr>
        <label for="attending_date">Attending</label>
        <input type="date" id="date" name="date" ngModel/>
        <br>
        <label for="name_first">Name</label>
        <div>
            <input type="text" id="name_first" name="first_name" placeholder="First Name" ngModel/>
            <input type="text" id="name_last" name="last_name" placeholder="Last Name" ngModel/>
        </div>
        <br>
          <label for="guest_first">Spouse or Guest Name</label>
        <div>
            <input type="text" id="guest_first" name="guest_first_name" placeholder="Guest's First Name" ngModel/>
            <input type="text" id="guest_last" name="guest_last_name" placeholder="Guest's Last Name" ngModel/>
        </div>
        <br>
        <label for="phone_number">Phone Number</label>
        <div>
          <input type="text" id="phone_number" name="phone_num" placeholder="###" ngModel/> 
        </div>
        <br>
        <label for="email">Email *</label>
        <input type="text" id="email" name="email" placeholder="example@gmail.com" ngModel/>
        <br>
        <label for="event_1">Which event will you be attending?</label>
        <div>
          <input type="checkbox" id="event_1" name="event_1" ngModel/> Friday night cookout
        </div>
        <div>
          <input type="checkbox" id="event_2" name="event_2" ngModel/> Saturday breakfast
        </div>
        <div>
          <input type="checkbox" id="event_3" name="event_3" ngModel/> Saturday lunch
        </div>
        <div>
          <input type="checkbox" id="event_4" name="event_4" ngModel/> Saturday formal dinner
        </div>
        <br>
        <label for="dvd">Would you like to pre-order reunion DVD ($19.95)?</label>
        <div>
          <input type="radio" id="dvd_1" name="req_dvd" value="1" ngModel/> Yes
        </div>
        <div>
          <input type="radio" id="dvd_2" name="req_dvd" value="0" ngModel/> No
        </div>  
        <br>
        <label for="comment">Comments or Questions</label>
        <input type="textarea" id="comment" name="comment" placeholder="Input your comments here" ngModel/>
        <button type="submit">Submit</button>
      </form>
